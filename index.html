<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Travails</title>
    <link rel="stylesheet" href="index.css">
    <script src="knightsTravails.js" defer></script>

</head>
<body>

    <div class="selector-y-start">
        <label for="y-axis-start">Y-Axis-Start: </label>
            <input name="y-axis-start" id="y-axis-start" type="number" max="8"></div>
    </div>

    <div class="selector-x-start">
        <label for="x-axis-start">X-Axis-Start: </label>
            <input name="x-axis-start" id="x-axis-start" type="number" max="8"></div>
    </div>


    <div class="selector-y-stop">
        <label for="y-axis-stop">Y-Axis-Stop: </label>
            <input name="y-axis-stop" id="y-axis-stop" type="number" max="8"></div>
    </div>

    <div class="selector-x-stop">
        <label for="x-axis-stop">X-Axis-Stop: </label>
            <input name="x-axis-stop" id="x-axis-stop" type="number" max="8"></div>
    </div>

    <button class="button">Start</button>

    <div class="chessBoard">

    </div>

</body>
</html>
